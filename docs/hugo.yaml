baseURL: https://lunarblazepony.github.io/BlazeTracker/
title: BlazeTracker
languageCode: en-us
enableGitInfo: true

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableRobotsTXT: true

params:
  description: Deep narrative state tracking for SillyTavern roleplay.

  navbar:
    displayTitle: true
    displayLogo: false

  page:
    width: normal

  theme:
    default: dark

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: https://github.com/lunarblazepony/BlazeTracker/edit/master/docs/content

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: GitHub
      url: https://github.com/lunarblazepony/BlazeTracker
      weight: 2
    - name: Discord
      url: https://discord.gg/sillytavern
      weight: 3
